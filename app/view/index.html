<html lang='en' xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#">
<head>
  <meta charset='utf-8'>
  <meta property='og:title' content="Fruit Classifier API"/>
  <meta property='og:image' content="https://i.imgur.com/b5NAghw.jpg"/>
  <meta property='og:description' content="A simple API to classify fruit images"/>
  <meta property='og:url' content="https://felix-computervision-app.onrender.com"/>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Fruits Images🍌🍎🍓🍋</div>
    <p>
      Use images of a singular complete fruit among <strong>Apple</strong>, <strong>Banana</strong>,
      <strong>Lemon</strong> or <strong>Strawberry</strong> for prediction!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
